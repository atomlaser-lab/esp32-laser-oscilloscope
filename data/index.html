<!DOCTYPE HTML>
<html>

<head>
  <title>Laser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <h1 id="title">Laser</h1>

  <canvas id="display"></canvas>

  <div class="control-pane" id="dlc-control">
    <h2>MOGLabs DLC</h2>

    <label class="live-switch">
      <span>SLOW LOCK</span>
      <button id="slow-lock">
        <div class="thumb"></div>
      </button>
    </label>

    <label class="live-switch">
      <span>FAST LOCK</span>
      <button id="fast-lock">
        <div class="thumb"></div>
      </button>
    </label>
  </div>

  <div class="control-pane" id="display-control">
    <h2>Display</h2>

    <label class="slider-setting">
      <span>DIV</span>
      <input type="range" min="0" max="10" value="3" id="div-range" step="1" oninput="updateDisplaySettings('div')" onchange="saveDisplaySettings()">
      <!-- DIV range values are translated to timescales in monitor.js -->
    </label><br />

    <label class="slider-setting">
      <span>POSITION</span>
      <input type="range" id="pos-range" min="0" max="1" step="0.005" value="0.5" oninput="updateDisplaySettings('pos')" onchange="saveDisplaySettings()">
    </label><br />

    <label class="slider-setting">
      <span>PERSISTENCE</span>
      <input type="range" id="persist-range" min="0" max="1" value="0.7" step="0.01" oninput="updateDisplaySettings('persist')" onchange="saveDisplaySettings()">
    </label><br />
    <label class="slider-setting">
      <span>LINE</span>
      <input type="range" id="thick-range" min="0.5" max="5" value="1" step="0.1" oninput="updateDisplaySettings('line')" onchange="saveDisplaySettings()">
    </label><br />

    <label>
      Remember
      <input type="checkbox" id="use-cookies" checked="true" onchange="checkCookies()">
    </label>
  </div>

  <div class="control-pane" id="sample-control">
    <h2>Sampling</h2>
    <!-- Note the use of 'oninput' in the previous pane, as this updates while dragging, but 'onchange' in this one (which updates once released) -->

    <label class="slider-setting">
      <span>DURATION</span>
      <span id="duration-text">50ms</span>
      <input type="range" id="sample-duration" onchange="updateSampleSettings(true)" min="10" max="200" step="1" value="50" oninput="durText.innerText=this.value">
    </label><br />

    <label class="slider-setting">
      <span>RESOLUTION</span>
      <span id="resolution-text">50ms</span>
      <input type="range" id="sample-resolution" onchange="updateSampleSettings(true)" min="0.5" max="30" step="0.1" value="1" oninput="resText.innerText=this.value">
    </label><br />
  </div>

  <script type="text/javascript" src="./monitor.js"></script>

</body>

</html>
